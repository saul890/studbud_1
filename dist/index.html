<body>
  <div class="grid-container">
    <nav class="nav">
      <div id="navbar">
        <a href="/index.html"><h4 id="selected">Task list</h4></a>
        <a href="/kanban.html"><h4>Kanban Board</h4></a>

        <a href="/dictionary.html"><h4>Dictionary</h4></a>
        <a href="/music.html"><h4>Music</h4></a>
      </div>
    </nav>

    <header class="header">
    </header>

    <main class="main">
      
      <form id="taskform">
          
        <!-- Name input -->
        <label for="task">Task:</label>
        <input class="field" type="text" name="task" id="taskInput" placeholder="Enter task here." required="">
        <br>

        <!-- Date input -->
        <label for="dueDate">Due Date: </label>
        <input class="field" type="date" name="dueDate" id="dueDateInput" required="">
        <br>
        <!-- Time input -->
        <label for="estimatedTime">Estimated completion time</label>
        <input class="field" type="number" name="estimatedTime" id="estimatedTimeInput" placeholder="Completion time in minutes" required="">
        <br>

        <!-- Priority -->
        <label for="priority">Task Priority:</label>
        <select class="field" name="prority" id="priorityInput" required="">
          <option value="">Select one </option>
          <option value="!">Low</option>
          <option value="!!">Medium</option>
          <option value="!!!">High</option>
        </select>
        <br>

        <!-- Submit -->
        <button id="submit-button" type="submit">Add Task</button>

      </form>

      <div id="alltasks">
        <h3 id="whenEmpty">You do not have any tasks added.</h3>

        <!-- List of tasks -->
        <ul id="tasklist"></ul>
        
      </div>
      
    </main>
  </div>
</body>
