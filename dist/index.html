<body>
  <div class="grid-container">
    <img src="/aim_ontrack.cae8e0c2.svg" id="logo">
    <nav class="nav">
      <div id="navbar">
        <div id="navContent">
        <a href="/index.html"><img class="navIcon" src="/tasksblue.8a5e15b0.svg"><h4 id="selected">Task list</h4></a>
        <a href="/kanban.html"><img class="navIcon" src="/kanbanblack.e8d5f68c.svg"><h4>Kanban Board</h4></a>
        <a href="/stopwatch.html"><img class="navIcon" src="/stopwatchblack.266f360e.svg"><h4>Stopwatch</h4></a>
        <a href="/pomodoro.html"><img class="navIcon" src="/pomoblack.352f47ac.svg"><h4>Pomodoro Timer</h4></a>
        <a href="/dictionary.html"><img class="navIcon" src="/dictionaryblack.f23c6266.svg"><h4>Dictionary</h4></a>
      </div>
      </div>
    </nav>

    <header class="header"></header>

    <main class="main">
      <form id="taskform">
          
        <!-- Name input -->
        <label for="task">Task:</label>
        <input class="field" type="text" name="task" id="taskInput" placeholder="Enter task here." required="">
        <br>

        <!-- Date input -->
        <label for="dueDate">Due Date: </label>
        <input class="field" type="date" name="dueDate" id="dueDateInput" required="">
        <br>
        <!-- Time input -->
        <label for="estimatedTime">Estimated completion time:</label>
        <input class="field" type="number" name="estimatedTime" id="estimatedTimeInput" placeholder="Completion time in minutes" required="">
        <br>

        <!-- Priority -->
        <label for="priority">Task Priority:</label>
        <select class="field" name="prority" id="priorityInput" required="">
          <option value="">Select one </option>
          <option value="!">Low</option>
          <option value="!!">Medium</option>
          <option value="!!!">High</option>
        </select>
        <br>

        <!-- Submit -->
        <button id="submit-button" type="submit">Add Task</button>

      </form>

      <div id="alltasks">
        <h3 id="whenEmpty">You do not have any tasks added.</h3>

        <!-- List of tasks -->
        <ul id="tasklist"></ul>
        
      </div>
      <iframe id="music_player" src="https://open.spotify.com/embed/playlist/471N195f5jAVs086lzYglw?utm_source=generator" width="100%" height="80" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </main>
  </div>
</body>
