<body>
  <div class="grid-container">
    <nav class="nav">
      <div id="navbar">
        <div id="navContent">
        <a href="/index.html"><img class="navIcon" src="/tasksblack.3de72ded.svg"><h4>Task list</h4></a>
        <a href="/kanban.html"><img class="navIcon" src="/kanbanblack.e8d5f68c.svg"><h4>Kanban Board</h4></a>

        <a href="/pomodoro.html"><img class="navIcon" src="/pomoblue.19b34a8c.svg"><h4 id="selected">Pomodoro Timer</h4></a>
        <a href="/dictionary.html"><img class="navIcon" src="/dictionaryblack.f23c6266.svg"><h4>Dictionary</h4></a>
      </div>
      </div>
    </nav>

    <main class="main">


      

    <div class="form_button">
      <form action=".">
        <div class="clock">
          <div class="mins">00</div>
          <div>:</div>
          <div class="secs">00</div>
          <audio src="#"></audio>
        </div>

        <div class="whole_wrap">
          <div class="wrap">
          <h2>Focus time</h2> <p id="focusValue">25</p>
          </div>
          <input type="range" min="15" max="60" value="25" class="slider" id="focusTime" oninput="onFocusInput(this)">
        </div>

        <div class="whole_wrap">
          <div class="wrap">
          <h2>Break time</h2> <p id="breakValue">5</p>
          </div>
          <input type="range" min="1" max="30" value="5" class="slider" id="breakTime" oninput="onBreakInput(this)">
        </div>

        <div class="whole_wrap">
          <div class="wrap">
          <h2>Rest</h2><p id="restValue">15</p>
          </div>
          <input type="range" min="10" max="45" value="15" class="slider" id="restTime" oninput="onRestInput(this)">
        </div>

        <div class="wrap_intervals">
        <div class="set">
          <h2 class="ints">Session</h2>
          <p id="sets">0</p>
        </div>

        <div class="set">
          <h2 class="ints">Cycle</h2>
          <p id="games">0</p>
        </div>
        </div>

      </form>

      <div class="btn-group">
        <button class="start">Start Focus</button>
        <button class="pause">Pause</button>
        <button class="reset">Reset</button>
        
      </div>

    </div>

      <script src="/pomodoro.2290501b.js"></script>
      <script src="/pomodoro.9c998928.js"></script>
      <iframe id="music_player" src="https://open.spotify.com/embed/playlist/471N195f5jAVs086lzYglw?utm_source=generator" width="100%" height="80" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </main>
  </div>
